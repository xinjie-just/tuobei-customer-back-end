<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        <title>分店管理 | 拓贝商家后台</title>
        <meta name="keywords" content="">
        <meta name="description" content="">
        <link rel="stylesheet" href="styles/file-upload.css">
        <link rel="stylesheet" href="styles/time-picker.css">
        <link rel="stylesheet" href="styles/tuobei-customer-back-end.css">
    </head>
    <body>
        <header id="header" role="banner">
            <!-- 首页logo不含 <a> 标签，其他页面含有 -->
            <h1 class="logo">
                <a href="#" class="logo-link" title="回到首页">拓贝商家后台管理系统</a>
            </h1>
            <nav class="navbar">
                <ul class="custom-menu">
                    <li class="sign-out">
                        <a href="#" title="退出">退出</a>
                    </li>
                    <li class="user-menu">
                        <img src="imgs/user-img.jpg" class="user-image" alt="User Image">
                        <span class="user-nickname">Hello,韩雪梅</span>
                    </li>
                </ul>
            </nav>
        </header>
        <aside class="sidebar-menu" id="sidebarMenu">
            <ul class="sidebar-menu-list" id="sidebarMenuList" data-widget="tree">
                <li>
                    <a href="" title="基本信息">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-basic-info"></use>
                        </svg>
                        <span>基本信息</span>
                    </a>
                </li>
                <li>
                    <a href="" title="分店管理">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-subbranch"></use>
                        </svg>
                        <span>分店管理</span>
                    </a>
                </li>
                <li>
                    <a href="" title="消费记录">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-record"></use>
                        </svg>
                        <span>消费记录</span>
                    </a>
                </li>
                <li>
                    <a href="" title="商家卡管理">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-card"></use>
                        </svg>
                        <span>商家卡管理</span>
                    </a>
                </li>
                <li>
                    <a href="" title="提现管理" class="active">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-withdraw"></use>
                        </svg>
                        <span>提现管理</span>
                    </a>
                </li>
            </ul>
        </aside>
        <main id="main" role="main">
            <div class="content-wrapper">
                <nav class="subbranch-nav">
                    <ul>
                        <li>
                            <a href="#" title="奇迹健身(一品天下店)" class="active">奇迹健身(一品天下店)</a>
                        </li>
                        <li>
                            <a href="#" title="奇迹健身(一品天下店)">奇迹健身(一品天下店)</a>
                        </li>
                        <li>
                            <a href="#" title="奇迹健身(一品天下店)">奇迹健身(一品天下店)</a>
                        </li>
                    </ul>
                    <button type="button" class="subbranch-add" id="subbranchAdd" title="新增分店">新增</button>
                </nav>

                <form action="#" method="" id="subbranchInfo" name="subbranchInfo" class="subbranch-info">
                    <!-- 必填，必选字段在 label 中添加 required 类 -->
                    <div class="form-left">
                        <div class="name">
                            <label for="name" class="required">分店名称</label>
                            <input type="text" name="name" id="name" placeholder="请输入商家分店名称">
                        </div>
                        <div class="address">
                            <label for="address" class="required">分店地址</label>
                            <input type="text" name="address" id="address" placeholder="请输入商家分店地址">
                        </div>
                        <div class="qr-code">
                            <label for="qrCode" class="required">分店二维码</label>
                            <select name="qrCode" id="qrCode">
                                <option value="0">分店二维码1</option>
                                <option value="1">分店二维码2</option>
                            </select>
                        </div>
                        <div class="withdraw-entitle">
                            <label for="withdrawEntitle" class="required">分店提现权利</label>
                            <select name="withdrawEntitle" id="withdrawEntitle">
                                <option value="0">分店提现权利1</option>
                                <option value="1">分店提现权利2</option>
                            </select>
                        </div>
                        <div class="linkman">
                            <label for="linkman" class="required">联系人</label>
                            <input type="text" name="linkman" id="linkman" placeholder="请输入联系人姓名">
                        </div>
                        <div class="link-phone">
                            <label for="linkPhone" class="required">联系电话</label>
                            <input type="text" name="linkPhone" id="linkPhone" placeholder="请输入联系人电话">
                        </div>
                        <div class="withdrawal-proportion">
                            <label for="withdrawalProportion" class="required">分店提现比例</label>
                            <input type="text" name="withdrawalProportion" id="withdrawalProportion" placeholder="请输入分店提现比例">
                        </div>
                        <div class="subbranch-picture">
                            <label class="required">分店照片</label>
                            <div id="subbranchPictureFileUpload" name="subbranchPictureFileUpload" class="fileUploadContent subbranch-picture-file-upload">
                                <ul class="placeholder-img-list">
                                    <li>
                                        <svg class="icon" aria-hidden="true">
                                            <use xlink:href="#icon-placeholder-image"></use>
                                        </svg>
                                        <span>照片预览</span>
                                    </li>
                                    <li>
                                        <svg class="icon" aria-hidden="true">
                                            <use xlink:href="#icon-placeholder-image"></use>
                                        </svg>
                                        <span>照片预览</span>
                                    </li>
                                    <li>
                                        <svg class="icon" aria-hidden="true">
                                            <use xlink:href="#icon-placeholder-image"></use>
                                        </svg>
                                        <span>照片预览</span>
                                    </li>
                                    <li>
                                        <svg class="icon" aria-hidden="true">
                                            <use xlink:href="#icon-placeholder-image"></use>
                                        </svg>
                                        <span>照片预览</span>
                                    </li>
                                </ul>
                                <span class="tips">最多可上传4张图片，每张图片大小不超过1M，文件格式为JPG</span>
                            </div>
                        </div>
                        <div class="subbranch-intro">
                            <label for="businessIntro" class="required">分店介绍</label>
                            <textarea name="businessIntro" id="businessIntro" placeholder="描述分店经营范围，商品服务等信息"></textarea>
                        </div>
                        <div class="cancel-confirm">
                            <button class="cancel" id="cancel" name="cancel" title="取消">取消</button>
                            <button class="confirm" id="confirm" name="confirm" title="确定">确定</button>
                        </div>
                    </div>
                    <div class="logo-img">
                        <div id="logoFileUpload" name="logoFileUpload" class="fileUploadContent logo-file-upload">
                            <ul class="placeholder-img-list">
                                <li>
                                    <span>LOGO</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </form>
            </div>
        </main>
        <footer id="footer" role="contentinfo">
        </footer>
        <script src="//at.alicdn.com/t/font_549052_ufus5xhprmn53ik9.js"></script>
        <script src="scripts/jquery.min.js"></script>
        <script src="scripts/jquery-validate.min.js"></script>
        <script src="scripts/file-upload.js"></script>
        <script src="scripts/jquery-timepicker.js"></script>
        <script src="scripts/tuobei-customer-back-end.js"></script>
        <script>
            // 分店照片
            $("#subbranchPictureFileUpload").initUpload({
                "uploadUrl": "#",               //上传文件信息地址
                "size": 1024,                    //文件大小限制，单位kb,默认不限制
                "maxFileNumber": 4,             //文件个数限制，为整数
                "filelSavePath": "",            //文件上传地址，后台设置的根目录
                "beforeUpload": beforeUploadFun,//在上传前执行的函数
                "onUpload":onUploadFun,          //在上传后执行的函数
                //autoCommit:true,                //文件是否自动上传
                "fileType":['jpg']              //文件类型限制，默认不限制，注意写的是文件后缀
            });

            // LOGO
            $("#logoFileUpload").initUpload({
                "uploadUrl": "#",                //上传文件信息地址
                "size": 1024,                     //文件大小限制，单位kb,默认不限制
                "maxFileNumber": 1,              //文件个数限制，为整数
                "filelSavePath":"",             //文件上传地址，后台设置的根目录
                "beforeUpload": beforeUploadFun, //在上传前执行的函数
                "onUpload":onUploadFun,          //在上传后执行的函数
                //autoCommit:true,                //文件是否自动上传
                "fileType":['jpg','png','jpeg','gif']              //文件类型限制，默认不限制，注意写的是文件后缀
            });

            function beforeUploadFun(opt){
                opt.otherData =[{"name":"name","value":"zxm"}];
            }
            function onUploadFun(opt,data){
                alert(data);
                uploadTools.uploadError(opt);//显示上传错误
                uploadTools.uploadSuccess(opt);//显示上传成功
            }
            function testUpload(){
                var opt = uploadTools.getOpt("fileUploadContent");
                uploadEvent.uploadFileEvent(opt);
            }

            //表单验证
            $(document).ready(function() {
                // 在键盘按下并释放及提交后验证提交表单
                $("#basicInfo").validate({
                    rules: {
                        name: "required",
                        address: "required",
                        qrCode: "required",
                        withdrawEntitle: "required",
                        linkman: "required",
                        linkPhone: "required",
                        withdrawalProportion: "required",
                        subbranchPictureFileUpload: "required",
                        businessIntro: "required",
                        logoFileUpload: "required"
                    },
                    messages: {
                        name: "请输入商家分店名称",
                        address: "请输入商家分店地址",
                        qrCode: "请选择分店二维码",
                        withdrawEntitle: "请选择分店提现权利",
                        linkman: "请输入联系人姓名",
                        linkPhone: "请输入联系人电话",
                        withdrawalProportion: "请输入分店提现比例",
                        subbranchPictureFileUpload: "请选择分点照片",
                        businessIntro: "请输入分店介绍",
                        logoFileUpload: "请选择分店照片"
                    }
                })
            });
        </script>
    </body>
</html>
